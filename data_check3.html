<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>無標題文件</title>
    <style type="text/css">
    <!-- body {
        background-color: #F96;
    }

    .message {
        color: #C00;
        background-color: #FF0;
    }
    </style>
    <script language="javascript">
    function check_data() {
        var flag = true;

        // 各個位置的錯誤訊息
        var msg_receiver = '';
        var msg_phone = '';
        var msg_sure = '';
        var msg_mail = '';
        // 檢查收件者 (不能為空白)
        var receiver = document.getElementById('receiver');
        if (receiver.value == '') {
            flag = false;
            msg_receiver = '收件者不能為空白';
        }

        // 檢查電話號碼 (不能為空白，且必須是數字)
        var phone1 = document.getElementById('phone1');
        if (phone1.value == '' || isNaN(phone1.value)) {
            flag = false;
            msg_phone = '電話之區碼有誤';
        }

        var phone2 = document.getElementById('phone2');
        if (phone2.value == '' || isNaN(phone2.value)) {
            flag = false;
            msg_phone += ' 用戶號碼有誤';
        }

        // 確認欄必須打勾
        var sure = document.getElementById('sure');
        if (!sure.checked) {
            flag = false;
            msg_sure = '確認欄必須打勾';
        }


        var email = document.getElementById('email');
        if (email.value == '') {
            flag = false;
            msg_email = ' 電子信箱不能為空白';
        }
        // 總結處理
        if (!flag) {
            document.getElementById('msg_receiver').innerHTML = msg_receiver;
            document.getElementById('msg_phone').innerHTML = msg_phone;
            document.getElementById('msg_sure').innerHTML = msg_sure;
            document.getElementById('msg_email').innerHTML = msg_email;
        }

        return flag;
    }
    </script>
</head>

<body>
    <h2>寄件資料輸入</h2>
    <form name="form1" method="post" action="show.php" onsubmit="return check_data();">
        <p>姓名：
            <input name="receiver" type="text" id="receiver" size="16" />
            <span id="msg_receiver" class="message"></span>
        </p>
        <p>電話：
            <input name="phone1" type="text" id="phone1" size="4" />
            <input name="phone2" type="text" id="phone2" size="12" />
            <span id="msg_phone" class="message"></span>
        </p>
        <p>確認：
            <input type="checkbox" name="sure" id="sure" />
            <span id="msg_sure" class="message"></span>
        </p>
        <p>
            email:
            <input name="email" type="text" id="email" size="16" />
            <span id="msg_email" class="message"></span>
        </p>
        <p>
            <input type="submit" name="button" id="button" value="送出" />
        </p>
    </form>
    <p>&nbsp;</p>
</body>

</html>
